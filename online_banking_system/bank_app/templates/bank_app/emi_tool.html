{% extends "bank_app/base.html" %}
{% block content %}
<div class="card p-3">
  <h3>EMI Calculator</h3>
  <form method="get">
    Principal: <input class="form-control" name="principal" /><br/>
    Annual rate (%) : <input class="form-control" name="rate" /><br/>
    Months: <input class="form-control" name="months" /><br/>
    <button class="btn btn-primary" type="submit">Calculate</button>
  </form>
  {% if result %}<p class="mt-3">Monthly EMI: <strong>{{ result }}</strong></p>{% endif %}
  {% if errors %}<p class="text-danger">{{ errors }}</p>{% endif %}
</div>
{% endblock %}
